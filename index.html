<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Join beach cleanup events and make a difference">
    <title>ShoreSquad - Rally Your Crew for Beach Cleanups</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#events">Events</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#map">Map</a></li>
                <li><a href="#join">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Make Waves of Change</h1>
            <p>Join the squad that's keeping our shores clean</p>
            <button class="cta-button">Find Next Cleanup</button>
        </section>

        <section id="events" class="events-section">
            <h2>Upcoming Events</h2>
            <div class="events-grid">
                <!-- Events will be populated by JavaScript -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-widget">
                <!-- Weather info will be populated by JavaScript -->
            </div>
        </section>

        <section id="map" class="map-section">
            <h2>Cleanup Locations</h2>
            <div id="map-container">
                <!-- Map will be initialized by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ShoreSquad. Making waves of change.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
